title: Suspicious RDP Brute Force Attempt
id: 8e41c8a2-rdp-bruteforce
status: experimental
description: >
  Detects excessive failed RDP logon attempts (Event ID 4625, LogonType 10)
  from a single source IP, indicating possible brute-force activity.

author: Bioluwaosi Bajomo
date: 2026-01-01
references:
  - https://attack.mitre.org/techniques/T1110/

logsource:
  product: windows
  service: security

detection:
  selection:
    EventID: 4625
    LogonType: 10

  timeframe: 5m

  condition: selection | count(SourceNetworkAddress) > 20

falsepositives:
  - Misconfigured RDP clients
  - Internal vulnerability scanning
  - Legitimate user repeatedly mistyping password

level: high

tags:
  - attack.credential_access
  - attack.t1110
  - attack.lateral_movement
